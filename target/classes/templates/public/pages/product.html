<html xmlns:th="http://www.thymeleaf.org" th:replace="~{public/layout :: html}">
<div th:fragment="content">
    <main class="container py-5">
        <h1 class="mb-4">Danh sách sản phẩm</h1>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-3 mb-4">
                <div class="card">
                    <img th:src="@{'/uploads/' + ${product.thumbnail}}" class="card-img-top" alt="Sản phẩm 1" style="max-height: 300px;min-height: auto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.title}"></h5>
                        <p class="card-text">Giá: <b th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT') }+'đ'"> </b> đ</p>
                        <div class="d-flex gap-3">
                            <a th:href="@{/add-cart/{id}(id=${product.id})}" class="btn btn-primary">Thêm giỏ hàng</a>
                            <a th:href="@{/product-details/{id}(id=${product.id})}" class="btn btn-outline-primary">Chi tiết</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{public/layout :: html}">
<div th:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- User Profile Card -->
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Thông Tin Người Dùng</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="https://via.placeholder.com/150" class="rounded-circle" alt="User Image">
                        </div>
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item d-flex gap-2">
                                <strong>Họ Tên :</strong>
                                <p th:if="${users.fullName}" th:text="${users.fullName}"></p>
                            </li>

                            <li class="list-group-item d-flex gap-2">
                                <strong>Email :</strong>
                                <p th:if="${users.email}" th:text="${users.email}"></p>
                            </li>

                            <li class="list-group-item d-flex gap-2">
                                <strong>Tên đăng nhập :</strong>
                                <p th:text="${users.username}"></p>
                            </li>

                            <li class="list-group-item d-flex gap-2">
                                <strong>Số điện thoại :</strong>
                                <p th:if="${users.phone}">+123 456 7890</p>
                            </li>

                            <li class="list-group-item d-flex gap-2">
                                <strong>Địa chỉ :</strong>
                                <p th:if="${users.address}">123 Đường ABC, Quận XYZ, TP. Hồ Chí Minh</p>
                            </li>

                            <li class="list-group-item d-flex gap-2">
                                <strong>Ngày sinh:</strong>
                                <p th:if="${users.createAt}">01/01/1990</p>
                            </li>

                        </ul>
                        <div class="text-center mt-4">
                            <a href="#" class="btn btn-primary">Chỉnh Sửa Thông Tin</a>
                            <a href="#" class="btn btn-warning">Thay Đổi Mật Khẩu</a>
<!--                            <a href="#" class="btn btn-danger">Xóa Tài Khoản</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div></html>

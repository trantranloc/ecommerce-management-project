<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: html}">
<div th:fragment="content">
    <div class="row mb-3">
        <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Danh mục</h1>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tìm kiếm danh mục...">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100">Tìm kiếm</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                <i class="bi bi-plus"></i> Thêm danh mục mới
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên danh mục</th>
<!--                <th>Danh mục cha</th>-->
<!--                <th>Số lượng sản phẩm</th>-->
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categorys}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
<!--=                <td th:text="${category.totalQuantity}"></td>-->
                <td>
                    <span class="badge bg-success" th:if="${category.enabled}">Hoạt động</span>
                    <span class="badge bg-danger" th:unless="${category.enabled}">Không Hoạt động</span>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
<!--                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal thêm danh mục mới -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content mt-5 ">
                <div class="modal-header" >
                    <h5 class="modal-title" id="addCategoryModalLabel">Thêm Danh mục mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form thêm người dùng -->
                    <form  th:action="@{/admin/save-category}" method="post" th:object="${add_category}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{name}" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


</div>
</html>

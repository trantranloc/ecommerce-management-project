<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: html}">
<div th:fragment="content">
    <div class="row mb-3">
        <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Khuyến mại</h1>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tìm kiếm bài viết...">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option selected>Tất cả danh mục</option>
                <option>Tin tức</option>
                <option>Hướng dẫn sử dụng</option>
                <option>Đánh giá sản phẩm</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addPostModal">
                <i class="bi bi-plus"></i> Thêm bài viết mới
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Tác giả</th>
                <th>Danh mục</th>
                <th>Ngày đăng</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Top 10 smartphone 2024</td>
                <td>Admin</td>
                <td>Đánh giá sản phẩm</td>
                <td>2024-08-01</td>
                <td><span class="badge bg-success">Đã đăng</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>

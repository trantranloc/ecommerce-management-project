<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: html}">
<div th:fragment="content">
    <div class="row mb-3">
        <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Khuyến mại</h1>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tìm kiếm khuyến mãi...">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option selected>Tất cả trạng thái</option>
                <option>Đang hoạt động</option>
                <option>Sắp diễn ra</option>
                <option>Đã kết thúc</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addPromotionModal">
                <i class="bi bi-plus"></i> Thêm khuyến mãi mới
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên khuyến mãi</th>
                <th>Mã giảm giá</th>
                <th>Giá trị</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sale : ${sales}">
                <td th:text="${sale.id}"></td>
                <td th:text="${sale.name}"></td>
                <td th:text="${sale.code}"></td>
                <td th:text="${sale.value}+'%'"></td>
                <td th:text="${#dates.format(sale.startAt,'dd/MM/YYY')}"></td>
                <td th:text="${#dates.format(sale.endAt,'dd/MM/YYY')}"></td>
                <td th:if="${sale.status}"><span class="badge bg-success">Đang hoạt động</span></td>
                <td th:unless="${sale.status}"><span class="badge bg-danger">Đã kết thúc</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: html}">
<div th:fragment="content">
    <div class="row mb-3">
        <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Kho hàng</h1>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option selected>Tất cả danh mục</option>
                <option>Điện thoại</option>
                <option>Laptop</option>
                <option>Phụ kiện</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100">Tìm kiếm</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Mã SP</th>
                <th>Tên sản phẩm</th>
                <th>Danh mục</th>
                <th>Số lượng tồn</th>
                <th>Giá nhập</th>
                <th>Giá bán</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>SP001</td>
                <td>iPhone 13 Pro</td>
                <td>Điện thoại</td>
                <td>50</td>
                <td>20,000,000 VNĐ</td>
                <td>25,990,000 VNĐ</td>
                <td><span class="badge bg-success">Còn hàng</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-info"><i class="bi bi-box-arrow-in-down"></i></button>
                </td>
            </tr>
            <!-- Thêm các hàng khác -->
            </tbody>
        </table>
    </div>
</div>
</html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: html}">
<div th:fragment="content">
    <div class="row mb-3">
        <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Đánh giá</h1>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tìm kiếm đánh giá...">
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option selected>Tất cả sao</option>
                <option>5 sao</option>
                <option>4 sao</option>
                <option>3 sao</option>
                <option>2 sao</option>
                <option>1 sao</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100">Lọc</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Sản phẩm</th>
                <th>Khách hàng</th>
                <th>Đánh giá</th>
                <th>Nội dung</th>
                <th>Ngày đánh giá</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>iPhone 13 Pro</td>
                <td>Nguyễn Văn A</td>
                <td>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star-fill text-warning"></i>
                    <i class="bi bi-star text-warning"></i>
                </td>
                <td>Sản phẩm rất tốt, đáng mua!</td>
                <td>2024-08-01</td>
                <td><span class="badge bg-success">Đã duyệt</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"><i class="bi bi-eye"></i></button>
                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            <!-- Thêm các hàng khác -->
            </tbody>
        </table>
    </div>
</div>
</html>
